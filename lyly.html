<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Color Changer</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: background 0.4s ease-in-out;
  }

  h1 {
    margin-bottom: 30px;
    font-size: 2rem;
    color: #333;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
  }

  button {
    padding: 12px 28px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #6a5acd, #7b68ee);
    color: white;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    background: linear-gradient(135deg, #7b68ee, #9370db);
  }

  .color-box {
    margin-top: 25px;
    padding: 10px 20px;
    border-radius: 6px;
    background: rgba(255,255,255,0.8);
    font-weight: bold;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>
  <h1>Click the button to change background color!</h1>
  <button id="colorBtn">Change Color</button>
  <div class="color-box" id="colorCode">Current Color: #ffffff</div>

  <script>
    const btn = document.getElementById('colorBtn');
    const colorBox = document.getElementById('colorCode');

    btn.addEventListener('click', () => {
      const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
      document.body.style.backgroundColor = randomColor;
      colorBox.textContent = `Current Color: ${randomColor}`;
    });
  </script>
</body>
</html>
